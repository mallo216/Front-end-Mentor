<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stlyes/styles.css">
    <title>Product preview card component</title>
</head>
<body>
    <div class="card-container">
        <div class="card-image">
            <img src="images/image-product-desktop.jpg" alt="Product Image">
        </div>
        <div class="card-content">
            <p class="category">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
            <span class="current">$149.99</span>
            <span class="original">$169.99</span>
            </div>
            <div class="add-to-cart-container"><button class="add-to-cart"><img src="images/icon-cart.svg" alt="Cart">Add to Cart</button></div>
        </div>
        
    </div>
</body>
</html>
