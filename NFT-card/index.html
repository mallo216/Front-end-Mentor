<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>NFT Card</title>
</head>
<body>
    <div class="card-container">
        <div class="card-image">
            <img src="images/image-equilibrium.jpg" alt="NFT Image">
            <div class="image-overlay">
             <img src="images/icon-view.svg" alt="View Icon">
            </div>
        </div>
        <div class="card-content">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-info">
                <div class="eth"> 
                    <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
                    <span>0.041 ETH</span>
                </div>
                <div class="time">
                    <img src="images/icon-clock.svg" alt="Clock Icon">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="creator">
                <img src="images/profile.jpg" alt="Creator Avatar">
                <span>Creation of <p>Mallo Regyo Nekre</p></span>
            </div>
        </div>
    </div>
</body>
</html>
